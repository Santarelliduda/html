<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de Animação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>lista de exercícios </h1>

  <section>
    <h2> Quadrado se movendo</h2>
    <div class="quadrado"></div>
  </section>

  <section>
    <h2> Mudança de cor</h2>
    <div class="quadrado-cor"></div>
  </section>

  <section>
    <h2> Botão com animação</h2>
    <button class="botao-animado">Clique Aqui</button>
  </section>

  <section>
    <h2>Texto piscando</h2>
    <p class="texto-piscando">piscando</p>
  </section>

  <section>
    <h2> Sol nascendo</h2>
    <div class="ceu">
      <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="sol" alt="sol">
    </div>
  </section>

  <section>
    <h2> Coração batendo</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="coracao" alt="coração">
  </section>

  <section>
    <h2> Texto flutuante</h2>
    <p class="texto-flutuante">Sou um texto flutuante</p>
  </section>

</body>
</html>
